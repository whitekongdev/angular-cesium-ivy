<ellipses-editor></ellipses-editor>
<div class="edit-buttons">
  <button mat-raised-button (click)="startEdit()">Create Ellipse</button>
  <button mat-raised-button (click)="stopEdit()">Stop Edit Ellipse</button>
  <button mat-raised-button (click)="editFromExisting()">Create Ellipse With Default</button>
  <button mat-raised-button (click)="toggleEnableEditing()">Toggle Disable Edit</button>
  <button mat-raised-button (click)="updateEllipseManually()">Update Ellipse Manually</button>
</div>
