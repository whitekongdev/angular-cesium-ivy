<points-editor></points-editor>
<div class="edit-buttons">
  <button mat-raised-button (click)="startEdit()">Create Point</button>
  <button mat-raised-button (click)="stopEdit()">Stop Edit Point</button>
  <button mat-raised-button (click)="editFromExisting()">Create Point with default</button>
  <button mat-raised-button (click)="toggleEnableEditing()">toggle disable edit</button>
  <button mat-raised-button (click)="updatePointManually()">update Point manually</button>
</div>
